schema_version: 1
name: sso
version: '1.0'
execute:
    - script: install

# No JIRA - Temporarily rename 'keycloak-' prefixed artifacts to 'keycloak-'

# KEYCLOAK-18648 - Enroll 'keycloak-7/sso75-openshift-rhel8' image's general
# artifacts using CEKit's path based artifact construct to avoid the need to
# specify the frequently changing MD5 sums
artifacts:
    - name: keycloak-eap6-adapter.zip
      path: /tmp/artifacts
    - name: keycloak-server-overlay.zip
      path: /tmp/artifacts
    - name: keycloak-fuse-adapter.zip
      path: /tmp/artifacts
    - name: keycloak-saml-eap7-adapter.zip
      path: /tmp/artifacts
    - name: keycloak-js-adapter.zip
      path: /tmp/artifacts
    - name: keycloak-eap7-adapter.zip
      path: /tmp/artifacts
    - name: keycloak-saml-eap6-adapter.zip
      path: /tmp/artifacts
