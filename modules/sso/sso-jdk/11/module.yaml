schema_version: 1
name: sso-jdk
description: "Installs the JDK 11."
version: "11"

labels:
- name: "org.jboss.product"
  value: "openjdk"
- name: "org.jboss.product.version"
  value: &jdk_version "11.0"
- name: "org.jboss.product.openjdk.version"
  value: *jdk_version

envs:
- name: "JAVA_HOME"
  value: "/usr/lib/jvm/java-11"
- name: "JAVA_VENDOR"
  value: "openjdk"
- name: "JAVA_VERSION"
  value: *jdk_version
- name: JBOSS_CONTAINER_OPENJDK_JDK_MODULE
  value: /opt/jboss/container/openjdk/jdk

packages:
  install:
  - java-11-`[[ ($(uname -i) = ppc64le) || ($(uname -i) = s390x) ]] && echo openj9 || echo openjdk`-devel

modules:
  install:
  - name: sso.security.cve-2020-10695
    version: '1.0'
  # Moreover, list JDK-11 overrides required / expected by EAP image modules below. See modules listed in:
  # https://github.com/jboss-container-images/jboss-eap-7-openshift-image/blob/eap74-dev/rel-jdk11-overrides.yaml
  # for details.
  - name: jboss.container.eap.galleon.build-settings
    version: "osbs"
  - name: jboss.container.maven.module
    version: "3.6"
  - name: os-eap-python
    version: '3.6'
  - name: jboss.container.jolokia
    version: '7'
  - name: jboss.container.prometheus
    version: '7'

execute:
- script: configure.sh
